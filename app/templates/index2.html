<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация паровоза</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #4A90E2);
            height: 100vh;
            display: flex;
            align-items: flex-end;
        }
        .train {
            position: absolute;
            bottom: 50px;
            left: -300px;
            display: flex;
            align-items: center;
            animation: moveTrain 5s linear infinite;
        }
        .locomotive {
            width: 120px;
            height: 70px;
            background: black;
            border-radius: 10px;
            position: relative;
        }
        .chimney {
            position: absolute;
            top: -30px;
            left: 20px;
            width: 25px;
            height: 40px;
            background: gray;
            border-radius: 5px;
        }
        .window-loco {
            position: absolute;
            top: 10px;
            left: 60px;
            width: 30px;
            height: 30px;
            background: lightblue;
            border-radius: 5px;
        }
        .light {
            position: absolute;
            top: 20px;
            right: -15px;
            width: 15px;
            height: 15px;
            background: yellow;
            border-radius: 50%;
        }
        .wagon {
            width: 90px;
            height: 60px;
            background: red;
            margin-right: 10px;
            border-radius: 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid darkred;
        }
        .window {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 3px;
            margin: 2px;
        }
        .wagon:before, .wagon:after, .locomotive:before, .locomotive:after {
            content: "";
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
        }
        .wagon:before, .locomotive:before { left: 10px; }
        .wagon:after, .locomotive:after { right: 10px; }
        .smoke {
            position: absolute;
            top: -40px;
            left: 25px;
            width: 25px;
            height: 25px;
            background: gray;
            border-radius: 50%;
            opacity: 0.6;
            animation: smokeAnimation 3s linear infinite;
        }
        .smoke:nth-child(2) {
            animation-delay: 1s;
        }
        .smoke:nth-child(3) {
            animation-delay: 2s;
        }
        @keyframes moveTrain {
            from { left: -300px; }
            to { left: 100vw; }
        }
        @keyframes smokeAnimation {
            0% { transform: scale(1) translateY(0); opacity: 0.6; }
            100% { transform: scale(2) translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="train" id="train">
        <div class="locomotive">
            <div class="chimney"></div>
            <div class="window-loco"></div>
            <div class="light"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
        </div>
        <div class="wagon">
            <div class="window"></div>
            <div class="window"></div>
        </div>
        <div class="wagon">
            <div class="window"></div>
            <div class="window"></div>
        </div>
        <div class="wagon">
            <div class="window"></div>
            <div class="window"></div>
        </div>
    </div>
</body>
</html>
