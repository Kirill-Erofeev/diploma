    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* html {
        font-size: 62.5%;
      } */
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://avatars.mds.yandex.net/i?id=9d0f00c613c7ff2b9ca65ac68617a334_l-5128642-images-thumbs&n=13");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      h1 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .container {
        font-size: 1rem;
        height: 25em;
        width: 23em;
        text-align: center;
        background: white;
        background: linear-gradient(135deg, #16acd6, #36c320);
        padding: 1em;
        border-radius: 1em;
        /* box-shadow: 0px 10px 25px rgba(230, 230, 8, 0.2); */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .recorder {
        background: linear-gradient(135deg, #ff9800, #ff5722);
        border: none;
        margin: 1em;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5rem;
        transition: 0.3s;
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.5);
        width: 3.5em;
        height: 3.5em;
      }
      .recorder.recording {
        background: red;
        animation: blink 1s infinite;
      }
      @keyframes blink {
        50% {
          background: darkred;
        }
      }
      /* .button {
        background: linear-gradient(135deg, #ff9800, #ff5722);
        border: none;
        color: white;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      } */
      .button {
        padding: 12px 25px;
        margin: 0.5em;
        font-size: 1rem;
        font-weight: normal;
        border: none;
        border-radius: 2em;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
        color: white;
        position: relative;
        padding-right: 2em;
        /* background: linear-gradient(45deg, #36c320, #16acd6); */
        background: linear-gradient(135deg, #ff9800, #ff5722);
      }
      .button::before {
        content: "";
        position: absolute;
        inset: 3px;
        background: transparent;
        border-radius: 30px;
        border: 2px solid white;
      }
      .button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      .button span {
        font-size: 18px;
        font-weight: normal;
      }

      .button:disabled {
        background: gray;
        cursor: not-allowed;
      }
      .button:hover:not(:disabled) {
        transform: scale(1.1);
      }
      #audio-playback {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>–ú–∏—à—É—Ç–∫–∞</h1>
      <button id="recorder-button" class="recorder">üé§</button>
      <audio id="audio-playback" controls></audio>
      <button id="send-button" class="button" onclick="sendAudio()" disabled>
        –û—Ç–ø—Ä–∞–≤–∏—Ç—å
      </button>
      <button id="get-history" class="button" onclick="getHistory()">
        –ò—Å—Ç–æ—Ä–∏—è –∑–∞–ø—Ä–æ—Å–æ–≤
      </button>
    </div>

    <script>
      let mediaRecorder;
      let audioChunks = [];
      let recordedAudioBlob = null;
      let isRecording = false;

      const recorderButton = document.getElementById("recorder-button");
      const sendButton = document.getElementById("send-button");

      recorderButton.onclick = async () => {
        if (!isRecording) {
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];
          recorderButton.classList.add("recording");

          mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            recordedAudioBlob = new Blob(audioChunks, { type: "audio/wav" });
            const audioUrl = URL.createObjectURL(recordedAudioBlob);
            document.getElementById("audio-playback").src = audioUrl;
            sendButton.disabled = false;
            stream.getTracks().forEach((track) => track.stop());
          };

          mediaRecorder.start();
          isRecording = true;
        } else {
          mediaRecorder.stop();
          recorderButton.classList.remove("recording");
          isRecording = false;
        }
      };

      async function sendAudio() {
        if (!recordedAudioBlob) {
          console.error("–ù–µ—Ç –∑–∞–ø–∏—Å–∏ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏");
          return;
        }
        const formData = new FormData();
        formData.append("audio", recordedAudioBlob, "audio.wav");
        try {
          const response = await fetch("/hello", {
            method: "POST",
            headers: {},
            body: formData,
          });
          if (response.ok) {
            console.log("–ê—É–¥–∏–æ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
          } else {
            console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∞—É–¥–∏–æ");
          }
        } catch (error) {
          console.error(`–û—à–∏–±–∫–∞ ${error}`);
        }
      }

      async function getHistory() {
        try {
          window.location.href = "/api";
        } catch (error) {
          console.error(`–û—à–∏–±–∫–∞ ${error}`);
        }
      }
    </script>
