<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4caf50, #2196f3);
        color: white;
        text-align: center;
        padding: 20px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .recorder {
        background: linear-gradient(135deg, #ff9800, #ff5722);
        border: none;
        color: white;
        padding: 20px;
        margin: 10px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        transition: 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .recorder.recording {
        background: red;
        animation: blink 1s infinite;
      }
      @keyframes blink {
        50% {
          background: darkred;
        }
      }
      .button {
        background: linear-gradient(135deg, #ff9800, #ff5722);
        border: none;
        color: white;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .button:disabled {
        background: gray;
        cursor: not-allowed;
      }
      .button:hover:not(:disabled) {
        transform: scale(1.1);
      }
      #audio-playback {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>–ì–æ–ª–æ—Å–æ–≤–æ–π –¥–∏–∫—Ç–æ—Ñ–æ–Ω</h1>
    <button id="recorder-button" class="recorder">üé§</button>
    <audio id="audio-playback" controls></audio>
    <button id="send-button" class="button" onclick="sendAudio()" disabled>
      –û—Ç–ø—Ä–∞–≤–∏—Ç—å
    </button>
    <button id="get-history" class="button" onclick="getHistory()">
      –ò—Å—Ç–æ—Ä–∏—è –∑–∞–ø—Ä–æ—Å–æ–≤
    </button>

    <script>
      let mediaRecorder;
      let audioChunks = [];
      let recordedAudioBlob = null;
      let isRecording = false;

      const recorderButton = document.getElementById("recorder-button");
      const sendButton = document.getElementById("send-button");

      recorderButton.onclick = async () => {
        if (!isRecording) {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];
          recorderButton.classList.add("recording");

          mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            recordedAudioBlob = new Blob(audioChunks, { type: "audio/wav" });
            const audioUrl = URL.createObjectURL(recordedAudioBlob);
            document.getElementById("audio-playback").src = audioUrl;
            sendButton.disabled = false;
            stream.getTracks().forEach(track => track.stop());
          };

          mediaRecorder.start();
          isRecording = true;
        } else {
          mediaRecorder.stop();
          recorderButton.classList.remove("recording");
          isRecording = false;
        }
      };

      async function sendAudio() {
        if (!recordedAudioBlob) {
          console.error("–ù–µ—Ç –∑–∞–ø–∏—Å–∏ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏");
          return;
        }
        const formData = new FormData();
        formData.append("audio", recordedAudioBlob, "audio.wav");
        try {
          const response = await fetch("/hello", {
            method: "POST",
            body: formData,
          });
          if (response.ok) {
            console.log("–ê—É–¥–∏–æ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
          } else {
            console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∞—É–¥–∏–æ");
          }
        } catch (error) {
          console.error(`–û—à–∏–±–∫–∞ ${error}`);
        }
      }

      async function getHistory() {
        try {
          window.location.href = "/api";
        } catch (error) {
          console.error(`–û—à–∏–±–∫–∞ ${error}`);
        }
      }
    </script>
  </body>
</html>
